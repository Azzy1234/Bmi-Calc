<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    .category {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>BMI Calculator</h1>
    <input type="number" id="weight" placeholder="Weight (kg)" required>
    <input type="number" id="height" placeholder="Height (cm)" required>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="result"></div>
    <div class="category" id="category"></div>
  </div>

  <script>
    function calculateBMI() {
      const weight = document.getElementById("weight").value;
      const height = document.getElementById("height").value;

      if (weight > 0 && height > 0) {
        const heightInMeters = height / 100;
        const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

        document.getElementById("result").textContent = `Your BMI is: ${bmi}`;
        
        let category = '';
        if (bmi < 18.5) {
          category = 'Underweight';
        } else if (bmi >= 18.5 && bmi < 24.9) {
          category = 'Normal weight';
        } else if (bmi >= 25 && bmi < 29.9) {
          category = 'Overweight';
        } else {
          category = 'Obese';
        }

        document.getElementById("category").textContent = `Category: ${category}`;
      } else {
        document.getElementById("result").textContent = 'Please enter valid values for weight and height.';
        document.getElementById("category").textContent = '';
      }
    }
  </script>

</body>
</html>
